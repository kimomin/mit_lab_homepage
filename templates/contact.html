{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}


    <section id="contact">

        <!-- Section title -->
        <h1 class="sr-only">Contact section</h1>
    
        <div class="container">
            
            <div class="row">
            
                <div class="col-md-6">
                
                    <div id="location-subsection" class="contact-subsection">
                    
                        <h3 class="text-center" style="margin-bottom: 30px;">Location</h3>

                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe 
                              class="embed-responsive-item"
                              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4867.655232615766!2d128.475380967251!3d35.85409648483617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3565ef9d18314cd5%3A0xdedef18214a20fe2!2z6rOE66qF64yA7ZWZ6rWQIOydmOqzvOuMgO2VmQ!5e0!3m2!1sko!2skr!4v1747482783656!5m2!1sko!2skr" 
                              width="100%" 
                              height="500" 
                              frameborder="0" 
                              style="border:0;" 
                              allowfullscreen="" 
                              loading="lazy"
                              referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                          </div>

                    </div>

                </div>

                <div class="col-md-6">
                
                    <div id="contactus-subsection" class="contact-subsection">
                    
                        <h3 class="text-center" style="margin-bottom: 30px;">Contact us</h3>

                        <form>

                            <div class="form-group">
                                <label class="email-label" for="Email">Email</label>
                                <input type="email" class="form-control" id="Email">
                            </div>

                            <div class="form-group">
                                <label class="message-label" for="Message">Message</label>
                            </div>

                        </form>

                    </div>

                </div>

            </div>

        </div>

    </section>

{% endblock %}
