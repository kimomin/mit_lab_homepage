{% extends "base.html" %}

{% block title %}Conference_Create_Post{% endblock %}

{% block content %}
<div class="container mt-4 conference-container">
    <h2 class>Add New Paper</h2>
    <form method="POST" action="{{ url_for('conference_create_post') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" required>
        </div>

        <div class="form-group">
            <label for="author">Author(s)</label>
            <input type="text" class="form-control" name="author" required>
        </div>

        <div class="form-group">
            <label for="journal">Journal</label>
            <input type="text" class="form-control" name="journal" required>
        </div>

        <div class="form-group">
            <label for="month">Month (Optional)</label>
            <input type="text" class="form-control" name="month">
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" name="year" min="1900" max="2099" required>
        </div>

        <div class="form-group">
            <label for="link">Conference Link (URL)</label>
            <input type="url" class="form-control" name="link" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>
        <a href="{{ url_for('conference') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
