{% extends "base.html" %}

{% block title %}Conference_Create_Post{% endblock %}

{% block content %}
<div class="container mt-4 conference-container">
    <h2 class>Add New Conference</h2>
    <form method="POST" action="{{ url_for('conference_create_post') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <div class="form-group">
            <label for="title">Title</label>
            <textarea class="form-control" name="title" rows="3" required></textarea>
        </div>

        <div class="form-group">
            <label for="author">Author(s)</label>
            <input type="text" class="form-control" name="author" required>
        </div>

        <div class="form-group">
            <label for="conference">Conference</label>
            <input type="text" class="form-control" name="conference" required>
        </div>

        <div class="form-group">
            <label for="month">Month (Optional)</label>
            <select class="form-control" name="month">
                <option value="">-- Select Month --</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
        </div>

        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" class="form-control" name="year" min="1900" max="2099" required>
        </div>

        <button type="submit" class="btn btn-success mt-3">Submit</button>
        <a href="{{ url_for('conference') }}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
